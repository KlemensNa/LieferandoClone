<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/mealIcon.png">
    <link rel="stylesheet" href="styleHeader.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleFooter.css">
    <script src="scriptTemplates.js"></script>
    <script src="scriptContent.js"></script>
    <script src="scriptArrays.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Fooderando</title>
</head>

<body onload="includeHTML(), render()">
    <div w3-include-html="templates/header.html"></div>
    <div id="content">
        <div id="orderMenu">
            <div id="orderImg">
                <img src="/img/pizza2.jpg" alt="">
            </div>
            <div id="orderRestaurant">
                <h2>El Arabi Pizza</h2>
                <div id="bewertung">
                    <img src="img/rating.png" alt="Sternebwertung">
                    <p><b>(1021 Bewertungen)</b></p>
                </div>
            </div>
            <div id="orderList">
                <img src="img/lupe.png" alt="">
                <p class="gericht">Beliebte Gerichte</p>
                <p>Salate</p>
                <p>Pizza</p>
                <p>Pasta</p>
                <p>Al Forno</p>
                <p>Aufl√§ufe</p>
                <p>Lasagnen</p>
                <p>Desserts</p>
            </div>
            <div id="orderMeals">
                <div id="orderHeadline">
                    <h3>Beliebte Gerichte</h3>
                </div>
            </div>
            <div id="gericht">                
            </div>
            <div id="maps">
                <div class="halfLine"></div>
                <h2>Find us</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2492.9041047527085!2d12.335701176241018!3d51.33128362355443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a6f79ee27b8643%3A0xbea2b8a633fa3f8b!2sEl-Arabi!5e0!3m2!1sde!2sde!4v1685792555408!5m2!1sde!2sde" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div id="warenkorb">
            <div id="warenkorbHeader" >
                <h3>Warenkorb</h3>
            </div>
            <div id="warenkorbWaren">
            </div>
            <div id="warenkorbSum">
                <div id="zwischensumme">                    
                </div>
                <div id="lieferkosten">                    
                </div>
                <div id="gesamtkosten">
                </div>
            </div>
            <div id="orderMin">
            </div>
            <div id="warenkorbBestellen">
                <button onclick="ordern()">Bestellen</button>
            </div>
            <button id="closeBtn" onclick="closeWarenkorb()">X Close</button>
        </div>

    </div>
    <div w3-include-html="templates/footer.html"></div>
</body>

</html>
